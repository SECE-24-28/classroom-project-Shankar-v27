<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pa"></p>
    <script>
        let student = {
            name: "John",
            city: "New York",
            mail: "john@gmail.com"
        };
        let para = document.getElementById("pa");
        para.innerHTML=`<b>Name:</b>  ${student.name} </br> <b> City:</b>  ${student.city} </br> <b> Mail:</b> ${student.mail}`;
    </script>
</body>
</html>
